  <body>
  <div class="container">
    <br>
    <h1>Welcome to my page on xmlHttpRequests</h1>
    <div class="alert alert-primary" id="resp"></div>
    <button id="butt1" onclick="getTodos()" class="btn btn-outline-primary">Click me</button>
    <button id="butt2" onclick="postTodo()" class="btn btn-outline-danger" >POST</button>
    <h1>Data will come here:</h1>

    <div id=todos></div>
  


    <form class="form" method="post" action="index.html" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">name</label>
          <input name="userid" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input name="pwd" type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <button type="submit" id="button" class="btn btn-primary">Sign in</button>
    </form>


    <form class="formGetID" method="post" action="index.html" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">ToDo id</label>
          <input name="todoid" type="text" class="form-control" id="inputEmail4">
        </div>
      </div>
      <button type="submit" id="button1" class="btn btn-primary">Find by id </button>
    </form>

    <br>
    <div id=todosID></div>

<script src="/JS/JS.js"></script>
